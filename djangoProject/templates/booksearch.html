<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
    {% if error %}
        <p>Error: Insert a query term</p>
    {% endif %}

    <form action="." method="post">
        {% csrf_token %}
        <input type="text" name="query" placeholder="IDK">
        <input type="submit" value="Search" placeholder="CLICK">
    </form>

    {% endblock %}
</body>
</html>
